<!DOCTYPE html>

<html lang="en">
  <heead>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;">
    <title>Websocket Application</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>    
  </heead>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <h2>Websocket Application & Video Streaming</h2>
        </div>  
      </nav>
      <br/>
      <div class="alert alert-primary" role="alert">
        Data from the websocket: <span id="wsMsg"></span>
      </div>
      <br/>
      <div style="text-align: center;">
        <video id="videoPlayer" width="650" controls muted="true">
          <source src="/video" type="video/mp4" />
        </video>
      </div>
    </div>

    <script type="text/javascript">
      const ws = new WebSocket('ws://localhost:8082');

      ws.addEventListener("open", () => {
        console.log("We are connected!");
        // send some message to socket
        ws.send("Hello, world!");
      });

      ws.addEventListener("message", (event) => {
        console.log(event.data);

        document.getElementById("wsMsg").innerHTML = event.data;
      })


    </script>
  </body>
</html>
